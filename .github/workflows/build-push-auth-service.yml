name: Auth Service

on:
  push:
    branches:
      - main
    paths:
      - "cvm/auth-service/**"
  pull_request:
    paths:
      - "cvm/auth-service/**"
  # for manual trigger from GitHub UI
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: concrete-security/auth-service

jobs:
  ruff-lint-format:
    runs-on: ubuntu-latest
    name: Ruff check
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24 # v7

      - name: Install dependencies
        working-directory: ./cvm/auth-service
        run: |
          uv sync --dev

      - name: Run Ruff linter
        working-directory: ./cvm/auth-service
        run: |
          uv run ruff check .

      - name: Run Ruff formatter check
        working-directory: ./cvm/auth-service
        run: |
          uv run ruff format --check .

  build-and-test:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    needs: ruff-lint-format
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ./cvm/auth-service
          file: ./cvm/auth-service/Dockerfile
          push: false
          tags: auth-service:test
          load: true

      - name: Start auth service container
        run: |
          docker run -d --name auth-service-test -p 8081:8081 -e AUTH_SERVICE_TOKEN=test-token -e MIN_AUTH_SERVICE_TOKEN_LEN=9 auth-service:test

      - name: Wait for service to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8081/health | grep -q healthy; then
              echo "Service is ready"
              exit 0
            fi
            echo "Waiting for service... ($i/30)"
            sleep 1
          done
          echo "Service failed to start"
          exit 1

      - name: Test health endpoint
        run: |
          curl -f http://localhost:8081/health

      - name: Test auth endpoint without token (should return 401)
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8081/auth)
          if [ "$status" != "401" ]; then
            echo "Expected 401, got $status"
            exit 1
          fi
          echo "Correctly returned 401 without token"

      - name: Test auth endpoint with invalid token (should return 401)
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer wrong-token" http://localhost:8081/auth)
          if [ "$status" != "401" ]; then
            echo "Expected 401, got $status"
            exit 1
          fi
          echo "Correctly returned 401 with invalid token"

      - name: Test auth endpoint with valid token (should return 200)
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer test-token" http://localhost:8081/auth)
          if [ "$status" != "200" ]; then
            echo "Expected 200, got $status"
            exit 1
          fi
          echo "Correctly returned 200 with valid token"

      - name: Stop and remove test container
        if: always()
        run: |
          docker stop auth-service-test || true
          docker rm auth-service-test || true

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write
    outputs:
      image-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Tags and Labels
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ./cvm/auth-service
          file: ./cvm/auth-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact summary
        run: |
          echo "### Docker Image Built Successfully! ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  provenance:
    needs: [build-and-push]
    permissions:
      actions: read # for detecting the Github Actions environment.
      id-token: write # for creating OIDC tokens for signing.
      packages: write # for uploading attestations.
    # See https://github.com/slsa-framework/slsa-github-generator/issues/358
    if: ${{ github.event_name != 'pull_request' }}
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.1.0
    with:
      image: ${{ needs.build-and-push.outputs.image-name }}
      digest: ${{ needs.build-and-push.outputs.image-digest }}
      registry-username: ${{ github.actor }}
    secrets:
      registry-password: ${{ secrets.GITHUB_TOKEN }}
