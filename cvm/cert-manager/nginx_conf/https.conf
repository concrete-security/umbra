# HTTPS server
server {
    listen 443 ssl http2;
    server_name vllm.concrete-security.com;

    # we want the attestation and following requests
    # to be part of the same TCP connection. This doesn't
    # enforce it, but it makes it possible.
    keepalive_timeout 60;
    keepalive_requests 100;

    # SSL certificate and key
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Remote attestation service
    location = /tdx_quote {
        proxy_pass http://attestation-service:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to VLLM service
    location / {
        proxy_pass http://vllm_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
